name: Build and Push API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_ID: "noclickops"
  IMAGE_NAME: "noclickops-api"

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
    - uses: actions/checkout@v4

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v3'

    - name: 'Authenticate to Google Cloud (gcloud)'
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      run: |
        echo "$GCP_CREDENTIALS" > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        rm gcp-key.json

    - name: 'Configure Docker'
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: 'Build and Push'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/noclickops/${{ env.IMAGE_NAME }}:latest
          us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/noclickops/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
