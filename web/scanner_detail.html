<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Detail</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    .masked-input {
      -webkit-text-security: disc;
      text-security: disc;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border-radius: 4px;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
    }
    .masked-input:focus {
        outline: none;
        border-color: var(--primary);
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
      min-width: 240px;
    }
    .filter-label {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .filter-trigger {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: rgba(255,255,255,0.04);
      cursor: pointer;
    }
    .filter-trigger input {
      background: transparent;
      border: none;
      color: var(--text-main);
      width: 100%;
      outline: none;
      cursor: pointer;
    }
    .caret {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .filter-dropdown {
      display: none;
      position: absolute;
      top: 68px;
      left: 0;
      z-index: 20;
      min-width: 260px;
      max-height: 260px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(15, 18, 25, 0.98);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 8px;
      text-align: left;
      box-sizing: border-box;
      overflow: hidden;
    }
    .filter-search {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text-main);
      margin-bottom: 8px;
    }
    .filter-options{max-height:200px;overflow-y:auto;display:flex;flex-direction:column;gap:2px;width:100%;padding:0;margin:0;}
    .filter-option{display:flex;align-items:center;justify-content:space-between;padding:6px 10px;border-radius:4px;cursor:pointer;width:100%;box-sizing:border-box;gap:10px;}
    .filter-option:hover{background:rgba(255,255,255,0.05);}
    .filter-option.selected{background:rgba(255,255,255,0.08);}
    .filter-option span{display:block;white-space:normal;text-align:left;flex:1;}
    .filter-check{width:16px;text-align:right;visibility:hidden;}
    .filter-option.selected .filter-check{visibility:visible;}
  </style>
</head>

<body>
  <div class="layout-dashboard">
    <aside>
      <div class="brand">
        <div class="brand-icon">N</div>
        <span>NoClickOps</span>
      </div>

      <div class="nav-group">
        <div class="nav-label">Platform</div>
        <a class="nav-link" href="/dashboard.html">Dashboard</a>
        <a class="nav-link" href="/findings.html">Findings</a>
        <a class="nav-link active" href="/scanners.html">Scanners</a>
        <a class="nav-link" href="/docs.html">Docs</a>
      </div>

      <div style="margin-top:auto;">
        <button id="logout-btn" class="btn btn-secondary" style="width:100%;">Logout</button>
      </div>
    </aside>

    <main>
      <div class="page-header">
        <div>
          <h1 class="page-title" id="title">Scanner</h1>
          <div style="display:flex;align-items:center;gap:8px;margin-top:8px;">
            <span id="status-dot" class="status-dot status-yellow"></span>
            <span id="status" class="text-muted">Loading...</span>
          </div>
        </div>
        <div style="display:flex;gap:12px;">
          <button class="btn btn-danger" id="delete-btn">Delete Scanner</button>
          <button class="btn btn-primary" onclick="updateScanner()">Save Changes</button>
        </div>
      </div>

      <div class="error" id="err" style="display:none;margin-bottom:24px;"></div>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:24px;">
        <div class="card">
          <h3 style="margin-bottom:20px;">Configuration</h3>
          <div class="input-group">
            <label class="input-label">Config (YAML)</label>
            <textarea id="config-text" rows="12" style="font-family:monospace;"></textarea>
          </div>
          <div class="input-group">
            <label class="input-label">Region</label>
            <input id="region" placeholder="us-west-2" />
          </div>
          <div class="input-group">
            <label class="input-label">JIRA_EMAIL</label>
            <input id="jira-email" placeholder="user@example.com" />
          </div>
          <div class="input-group">
            <label class="input-label">Labels (key=value)</label>
            <textarea id="labels" rows="3" placeholder="env=prod&#10;team=platform"></textarea>
          </div>
        </div>

        <div>
          <div class="card">
            <h3 style="margin-bottom:20px;">Credentials</h3>
            <form autocomplete="off" onsubmit="return false;">
                <div style="height:0;overflow:hidden;">
                    <input type="text" name="fake_user_trap" tabindex="-1" />
                    <input type="password" name="fake_pass_trap" tabindex="-1" />
                </div>
                <div class="input-group">
                <label class="input-label">AWS_ACCESS_KEY_ID</label>
                <input id="aws-ak" name="noclickops_ak_edit" autocomplete="off" placeholder="leave blank to keep existing" readonly onfocus="this.removeAttribute('readonly')" style="background-color:inherit;" />
                </div>
                <div class="input-group">
                <label class="input-label"><span>AWS_</span><span>SECRET_</span><span>ACCESS_</span><span>KEY</span></label>
                <textarea id="aws-sk" name="noclickops_sk_edit" placeholder="leave blank to keep existing" class="masked-input" rows="1" style="resize:none; overflow:hidden; white-space:nowrap; padding-top:10px;"></textarea>
                </div>
                <div class="input-group">
                <label class="input-label">AWS_SESSION_TOKEN</label>
                <textarea id="aws-st" name="noclickops_st_edit" placeholder="leave blank to keep existing" class="masked-input" rows="1" style="resize:none; overflow:hidden; white-space:nowrap; padding-top:10px;"></textarea>
                </div>
                <div class="input-group">
                <label class="input-label">JIRA_TOKEN</label>
                <input id="jira-token" name="noclickops_jira_edit" type="password" autocomplete="new-password" placeholder="leave blank to keep existing" readonly onfocus="this.removeAttribute('readonly')" style="background-color:inherit;" />
                </div>
            </form>
          </div>

          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
              <h3 style="margin:0;">Logs</h3>
              <button class="btn btn-secondary" id="follow-logs" style="padding:6px 12px;font-size:0.8rem;">Follow
                Logs</button>
            </div>
            <textarea id="log-box" readonly class="terminal"
              style="height:300px;width:100%;resize:vertical;"></textarea>
          </div>
        </div>
      </div>

      <div class="card" id="kube-map-card" style="margin-top:24px;display:none;">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h3 style="margin:0;">Actions</h3>
            <button class="btn btn-secondary" onclick="toggleKubeMap()" id="toggle-kube-map-btn">Expand</button>
        </div>
        <div id="action-filters" style="display:none;gap:12px;margin-top:12px;flex-wrap:wrap;">
          <div class="filter-group">
            <span class="filter-label">User</span>
            <div class="filter-trigger" onclick="toggleDropdown('user')">
              <input id="filter-user" placeholder="Select value" readonly />
              <span class="caret">⌄</span>
            </div>
            <div id="dropdown-user" class="filter-dropdown" onclick="event.stopPropagation();">
              <input id="search-user" class="filter-search" placeholder="Search..." oninput="filterOptions('user')" />
              <div id="options-user" class="filter-options"></div>
            </div>
          </div>
          <div class="filter-group">
            <span class="filter-label">Resource</span>
            <div class="filter-trigger" onclick="toggleDropdown('resource')">
              <input id="filter-resource" placeholder="Select value" readonly />
              <span class="caret">⌄</span>
            </div>
            <div id="dropdown-resource" class="filter-dropdown" onclick="event.stopPropagation();">
              <input id="search-resource" class="filter-search" placeholder="Search..." oninput="filterOptions('resource')" />
              <div id="options-resource" class="filter-options"></div>
            </div>
          </div>
          <div class="filter-group">
            <span class="filter-label">Verb</span>
            <div class="filter-trigger" onclick="toggleDropdown('verb')">
              <input id="filter-verb" placeholder="Select value" readonly />
              <span class="caret">⌄</span>
            </div>
            <div id="dropdown-verb" class="filter-dropdown" onclick="event.stopPropagation();">
              <input id="search-verb" class="filter-search" placeholder="Search..." oninput="filterOptions('verb')" />
              <div id="options-verb" class="filter-options"></div>
            </div>
          </div>
          <button class="btn btn-secondary" onclick="applyActionFilters()" style="align-self:flex-end;">Apply</button>
        </div>
        <div id="kube-map-content" style="overflow-x:auto;display:none;margin-top:16px;">
          <table class="table" style="width:100%;border-collapse:collapse;">
            <thead>
              <tr style="text-align:left;border-bottom:1px solid var(--border);">
                <th style="padding:8px;cursor:pointer" onclick="sortTable(0)">User ↕</th>
                <th style="padding:8px;cursor:pointer" onclick="sortTable(1)">Resource ↕</th>
                <th style="padding:8px;cursor:pointer" onclick="sortTable(2)">Verb ↕</th>
                <th style="padding:8px;cursor:pointer" onclick="sortTable(3)">Count ↕</th>
              </tr>
            </thead>
            <tbody id="kube-map-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("noclickops_token") || "";
    const name = decodeURIComponent(window.location.pathname.split("/").pop());
    const statusEl = document.getElementById("status");
    const statusDot = document.getElementById("status-dot");
    const configText = document.getElementById("config-text");
    const errEl = document.getElementById("err");
    const logBox = document.getElementById("log-box");
    const followBtn = document.getElementById("follow-logs");
    const logoutBtn = document.getElementById("logout-btn");

    let logController = null;
    let statusInterval = null;
    document.getElementById("title").textContent = `Scanner: ${name}`;

    function redirectToLogin() {
      localStorage.removeItem("noclickops_token");
      window.location.href = "/";
    }

    async function api(path, opts = {}) {
      const headers = opts.headers || {};
      headers["Content-Type"] = "application/json";
      if (token) headers["Authorization"] = "Bearer " + token;
      const res = await fetch(path, { ...opts, headers });
      const data = await res.json().catch(() => ({}));
      if (res.status === 401) { redirectToLogin(); throw "unauthorized"; }
      if (!res.ok) throw data.error || res.statusText;
      return data;
    }

    async function load() {
      try {
        await loadHealth();
        const scanner = await api(`/v1/scanners/${encodeURIComponent(name)}`);
        if (scanner.config_json) {
          configText.value = JSON.stringify(scanner.config_json, null, 2);
          try {
            configText.value = jsyaml.dump(scanner.config_json);
          } catch (_) { }
        } else {
          configText.value = "";
        }
        if (scanner.config_json && scanner.config_json.region) {
          document.getElementById("region").value = scanner.config_json.region || "";
        }
        if (scanner.config_json && scanner.config_json.jira && scanner.config_json.jira.email) {
          document.getElementById("jira-email").value = scanner.config_json.jira.email || "";
        }
        
        if (scanner.labels) {
            const labels = typeof scanner.labels === 'string' ? JSON.parse(scanner.labels) : scanner.labels;
            const lines = [];
            for (const [k, v] of Object.entries(labels || {})) {
                lines.push(`${k}=${v}`);
            }
            document.getElementById("labels").value = lines.join("\n");
        }

        document.getElementById("kube-map-card").style.display = "block";
        // Don't load automatically anymore, wait for expand
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = e;
      }
    }

    let kubeMapLoaded = false;
    function toggleKubeMap() {
        const content = document.getElementById("kube-map-content");
        const btn = document.getElementById("toggle-kube-map-btn");
        if (content.style.display === "none") {
            content.style.display = "block";
            btn.textContent = "Collapse";
            if (!kubeMapLoaded) {
                loadKubeMap();
            }
        } else {
            content.style.display = "none";
            btn.textContent = "Expand";
        }
    }

    async function loadKubeMap() {
      try {
        const tbody = document.getElementById("kube-map-body");
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;">Loading...</td></tr>';
        
        const map = await api(`/v1/scanners/${encodeURIComponent(name)}/map`);
        tbody.innerHTML = "";

        const merged = {};
        const mergeMap = (src) => {
            if (!src) return;
            for (const [user, resources] of Object.entries(src)) {
                if (!merged[user]) merged[user] = {};
                for (const [resource, verbs] of Object.entries(resources)) {
                    if (!merged[user][resource]) merged[user][resource] = {};
                    for (const [verb, count] of Object.entries(verbs)) {
                        merged[user][resource][verb] = (merged[user][resource][verb] || 0) + count;
                    }
                }
            }
        };

        mergeMap(map.kubernetes);
        mergeMap(map.events);

        populateFilterDropdowns(merged);
        for (const [user, resources] of Object.entries(merged)) {
            for (const [resource, verbs] of Object.entries(resources)) {
                for (const [verb, count] of Object.entries(verbs)) {
                    addActionRow(user, resource, verb, count);
                }
            }
        }
        kubeMapLoaded = true;
      } catch (e) {
        console.error("failed to load kube map", e);
        document.getElementById("kube-map-body").innerHTML = `<tr><td colspan="4" style="color:red;text-align:center;padding:20px;">Failed to load data: ${e}</td></tr>`;
      }
    }

    function addActionRow(user, resource, verb, count) {
        const tbody = document.getElementById("kube-map-body");
        const tr = document.createElement("tr");
        tr.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
        tr.dataset.user = user;
        tr.dataset.resource = resource;
        tr.dataset.verb = verb;
        tr.innerHTML = `
            <td style="padding:8px;">${user}</td>
            <td style="padding:8px;">${resource}</td>
            <td style="padding:8px;">${verb}</td>
            <td style="padding:8px;">${count}</td>
        `;
        tbody.appendChild(tr);
    }

    const filterState = {
        user: { values: [], selected: new Set() },
        resource: { values: [], selected: new Set() },
        verb: { values: [], selected: new Set() },
    };

    function populateFilterDropdowns(map) {
        const users = new Set();
        const resources = new Set();
        const verbs = new Set();
        for (const [user, res] of Object.entries(map)) {
            users.add(user);
            for (const [r, vs] of Object.entries(res)) {
                resources.add(r);
                for (const v of Object.keys(vs)) {
                    verbs.add(v);
                }
            }
        }
        filterState.user.values = Array.from(users).sort();
        filterState.resource.values = Array.from(resources).sort();
        filterState.verb.values = Array.from(verbs).sort();
        buildDropdown("user");
        buildDropdown("resource");
        buildDropdown("verb");
        document.getElementById("action-filters").style.display = "flex";
    }

    function buildDropdown(kind) {
        const container = document.getElementById(`options-${kind}`);
        const values = filterState[kind].values;
        const selected = filterState[kind].selected;
        container.innerHTML = "";
        values.forEach(v => {
            const item = document.createElement("div");
            item.className = "filter-option";
            if (selected.has(v)) item.classList.add("selected");
            const span = document.createElement("span");
            span.textContent = v;
            const check = document.createElement("div");
            check.className = "filter-check";
            check.textContent = "✓";
            item.onclick = () => {
                if (selected.has(v)) {
                    selected.delete(v);
                    item.classList.remove("selected");
                } else {
                    selected.add(v);
                    item.classList.add("selected");
                }
                updateFilterInputText(kind);
            };
            item.appendChild(span);
            item.appendChild(check);
            container.appendChild(item);
        });
        updateFilterInputText(kind);
    }

    function updateFilterInputText(kind) {
        const input = document.getElementById(`filter-${kind}`);
        const sel = Array.from(filterState[kind].selected);
        input.value = sel.length ? sel.join(", ") : "";
    }

    // Close dropdowns when clicking outside
    document.addEventListener("click", (e) => {
        if (!e.target.closest(".filter-group")) {
            document.querySelectorAll(".filter-dropdown").forEach(d => d.style.display = "none");
        }
    });

    function toggleDropdown(kind) {
        const drop = document.getElementById(`dropdown-${kind}`);
        const isOpen = drop.style.display === "block";
        document.querySelectorAll(".filter-dropdown").forEach(d => d.style.display = "none");
        drop.style.display = isOpen ? "none" : "block";
        if (!isOpen) {
            document.getElementById(`search-${kind}`).value = "";
            filterOptions(kind);
        }
    }

    function filterOptions(kind) {
        const term = (document.getElementById(`search-${kind}`).value || "").toLowerCase();
        const container = document.getElementById(`options-${kind}`);
        const items = container.querySelectorAll(".filter-option");
        items.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(term) ? "flex" : "none";
        });
    }

    function applyActionFilters() {
        const users = Array.from(filterState.user.selected);
        const resources = Array.from(filterState.resource.selected);
        const verbs = Array.from(filterState.verb.selected);
        const rows = document.querySelectorAll("#kube-map-body tr");
        rows.forEach(row => {
            const matches =
                (users.length === 0 || users.includes(row.dataset.user)) &&
                (resources.length === 0 || resources.includes(row.dataset.resource)) &&
                (verbs.length === 0 || verbs.includes(row.dataset.verb));
            row.style.display = matches ? "" : "none";
        });
        document.querySelectorAll(".filter-dropdown").forEach(d => d.style.display = "none");
    }

    async function loadHealth() {
      try {
        const health = await api(`/v1/scanners/${encodeURIComponent(name)}/health`);
        const st = (health.status || 'unknown').toLowerCase();
        statusEl.textContent = `Status: ${st}`;
        statusDot.className = "status-dot " + (st === "running" ? "status-green" : st === "pending" ? "status-yellow" : "status-red");
      } catch (e) {
        statusEl.textContent = `Status: error`;
        statusDot.className = "status-dot status-red";
      }
    }

    function startStatusPoll() {
      stopStatusPoll();
      statusInterval = setInterval(loadHealth, 5000);
    }

    function stopStatusPoll() {
      if (statusInterval) {
        clearInterval(statusInterval);
        statusInterval = null;
      }
    }

    async function streamLogs() {
      if (logController) {
        logController.abort();
        logController = null;
        followBtn.textContent = "Follow Logs";
        return;
      }
      logController = new AbortController();
      followBtn.textContent = "Stop";
      logBox.value = "";
      try {
        const res = await fetch(`/v1/scanners/${encodeURIComponent(name)}/logs`, {
          headers: token ? { "Authorization": "Bearer " + token } : {},
          signal: logController.signal
        });
        if (res.status === 401) { redirectToLogin(); return; }
        if (!res.ok || !res.body) throw await res.text();
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          logBox.value += decoder.decode(value);
          logBox.scrollTop = logBox.scrollHeight;
        }
      } catch (e) {
        if (e.name !== "AbortError") {
          errEl.style.display = "block";
          errEl.textContent = e;
        }
      } finally {
        if (logController) {
          logController = null;
          followBtn.textContent = "Follow Logs";
        }
      }
    }

    async function updateScanner() {
      try {
        errEl.style.display = "none";
        let cfg = {};
        if (configText.value.trim()) {
          try {
            cfg = jsyaml.load(configText.value);
          } catch (e) {
            cfg = JSON.parse(configText.value);
          }
        }
        const labelsRaw = document.getElementById("labels").value.split("\n").map(s => s.trim()).filter(Boolean);
        const labels = {};
        labelsRaw.forEach(line => {
          const parts = line.split("=");
          if (parts.length >= 2) {
            labels[parts[0].trim()] = parts.slice(1).join("=").trim();
          }
        });

        const cfgRegion = document.getElementById("region").value.trim();
        const body = {
          config: cfg,
          region: cfgRegion || undefined,
          labels: labels,
          aws_access_key_id: document.getElementById("aws-ak").value.trim() || undefined,
          aws_secret_access_key: document.getElementById("aws-sk").value.trim() || undefined,
          aws_session_token: document.getElementById("aws-st").value.trim() || undefined,
          jira_token: document.getElementById("jira-token").value.trim() || undefined,
          jira_email: document.getElementById("jira-email").value.trim() || undefined,
        };
        await api(`/v1/scanners/${encodeURIComponent(name)}`, {
          method: "PUT",
          body: JSON.stringify(body),
        });
        statusEl.textContent = "Updated; reconciling deployment...";
        startStatusPoll();
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = e;
      }
    }

    followBtn.addEventListener("click", streamLogs);
    logoutBtn.addEventListener("click", redirectToLogin);

    document.getElementById("delete-btn").addEventListener("click", async () => {
      if (!confirm("Delete this scanner?")) return;
      try {
        await api(`/v1/scanners/${encodeURIComponent(name)}`, { method: "DELETE" });
        window.location.href = "/dashboard.html";
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = e;
      }
    });

    function sortTable(n) {
      const table = document.querySelector("#kube-map-body").parentNode;
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.rows);
      let dir = table.getAttribute("data-sort-dir") === "asc" ? "desc" : "asc";
      table.setAttribute("data-sort-dir", dir);

      rows.sort((a, b) => {
        let x = a.getElementsByTagName("TD")[n].textContent.toLowerCase();
        let y = b.getElementsByTagName("TD")[n].textContent.toLowerCase();
        // Check if numeric
        if (!isNaN(x) && !isNaN(y)) {
            x = parseFloat(x);
            y = parseFloat(y);
        }
        if (x < y) return dir === "asc" ? -1 : 1;
        if (x > y) return dir === "asc" ? 1 : -1;
        return 0;
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    if (!token) redirectToLogin(); else load();
  </script>
</body>

</html>
