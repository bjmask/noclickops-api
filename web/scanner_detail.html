<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Detail</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    .masked-input {
      -webkit-text-security: disc;
      text-security: disc;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border-radius: 4px;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
    }
    .masked-input:focus {
        outline: none;
        border-color: var(--primary);
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
      min-width: 240px;
    }
    .filter-label {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .filter-trigger {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: rgba(255,255,255,0.04);
      cursor: pointer;
    }
    .filter-trigger input {
      background: transparent;
      border: none;
      color: var(--text-main);
      width: 100%;
      outline: none;
      cursor: pointer;
    }
    .caret {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .filter-dropdown {
      display: none;
      position: absolute;
      top: 68px;
      left: 0;
      z-index: 20;
      min-width: 260px;
      max-height: 260px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(15, 18, 25, 0.98);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 8px;
      text-align: left;
      box-sizing: border-box;
      overflow: hidden;
    }
    .filter-search {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text-main);
      margin-bottom: 8px;
    }
    .filter-options{max-height:200px;overflow-y:auto;display:flex;flex-direction:column;gap:2px;width:100%;padding:0;margin:0;}
    .filter-option{display:flex;align-items:center;justify-content:space-between;padding:6px 10px;border-radius:4px;cursor:pointer;width:100%;box-sizing:border-box;gap:10px;}
    .filter-option:hover{background:rgba(255,255,255,0.05);}
    .filter-option.selected{background:rgba(255,255,255,0.08);}
    .filter-option span{display:block;white-space:normal;text-align:left;flex:1;}
    .filter-check{width:16px;text-align:right;visibility:hidden;}
    .filter-option.selected .filter-check{visibility:visible;}
  </style>
</head>

<body>
  <div class="layout-dashboard">
    <aside>
      <div id="nav-container"></div>

      <div style="margin-top:auto;">
        <button id="logout-btn" class="btn btn-secondary" style="width:100%;">Logout</button>
      </div>
    </aside>

    <main>
      <div class="page-header">
        <div>
          <h1 class="page-title" id="title">Scanner</h1>
          <div style="display:flex;align-items:center;gap:8px;margin-top:8px;">
            <span id="status-dot" class="status-dot status-yellow"></span>
            <span id="status" class="text-muted">Loading...</span>
          </div>
        </div>
        <div style="display:flex;gap:12px;align-items:flex-end;">
          <div style="display:flex;gap:8px;">
            <button class="btn btn-secondary" id="tab-config-btn" onclick="switchTab('config')">Configuration</button>
            <button class="btn btn-secondary" id="tab-findings-btn" onclick="switchTab('findings')">Findings</button>
          </div>
          <button class="btn btn-danger" id="delete-btn">Delete Scanner</button>
          <button class="btn btn-primary" onclick="updateScanner()">Save Changes</button>
        </div>
      </div>

      <div class="error" id="err" style="display:none;margin-bottom:24px;"></div>

      <div id="tab-config" style="display:block;">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:24px;">
        <div class="card">
          <h3 style="margin-bottom:20px;">Configuration</h3>
          <div class="input-group">
            <label class="input-label">Config (YAML)</label>
            <textarea id="config-text" rows="12" style="font-family:monospace;"></textarea>
          </div>
          <div class="input-group">
            <label class="input-label">Region</label>
            <input id="region" placeholder="us-west-2" />
          </div>
          <div class="input-group">
            <label class="input-label">JIRA_EMAIL</label>
            <input id="jira-email" placeholder="user@example.com" />
          </div>
          <div class="input-group">
            <label class="input-label">Labels (key=value)</label>
            <textarea id="labels" rows="3" placeholder="env=prod&#10;team=platform"></textarea>
          </div>
        </div>

        <div>
          <div class="card">
            <h3 style="margin-bottom:20px;">Credentials</h3>
            <form autocomplete="off" onsubmit="return false;">
                <div style="height:0;overflow:hidden;">
                    <input type="text" name="fake_user_trap" tabindex="-1" />
                    <input type="password" name="fake_pass_trap" tabindex="-1" />
                </div>
                <div class="input-group">
                <label class="input-label">AWS_ACCESS_KEY_ID</label>
                <input id="aws-ak" name="noclickops_ak_edit" autocomplete="off" placeholder="leave blank to keep existing" readonly onfocus="this.removeAttribute('readonly')" style="background-color:inherit;" />
                </div>
                <div class="input-group">
                <label class="input-label"><span>AWS_</span><span>SECRET_</span><span>ACCESS_</span><span>KEY</span></label>
                <textarea id="aws-sk" name="noclickops_sk_edit" placeholder="leave blank to keep existing" class="masked-input" rows="1" style="resize:none; overflow:hidden; white-space:nowrap; padding-top:10px;"></textarea>
                </div>
                <div class="input-group">
                <label class="input-label">AWS_SESSION_TOKEN</label>
                <textarea id="aws-st" name="noclickops_st_edit" placeholder="leave blank to keep existing" class="masked-input" rows="1" style="resize:none; overflow:hidden; white-space:nowrap; padding-top:10px;"></textarea>
                </div>
                <div class="input-group">
                <label class="input-label">JIRA_TOKEN</label>
                <input id="jira-token" name="noclickops_jira_edit" type="password" autocomplete="new-password" placeholder="leave blank to keep existing" readonly onfocus="this.removeAttribute('readonly')" style="background-color:inherit;" />
                </div>
            </form>
          </div>

          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
              <h3 style="margin:0;">Logs</h3>
              <button class="btn btn-secondary" id="follow-logs" style="padding:6px 12px;font-size:0.8rem;">Follow
                Logs</button>
            </div>
            <textarea id="log-box" readonly class="terminal"
              style="height:300px;width:100%;resize:vertical;"></textarea>
          </div>
        </div>
      </div>

      <div class="card" id="kube-map-card" style="margin-top:24px;display:none;">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h3 style="margin:0;">Findings</h3>
            <button class="btn btn-secondary" onclick="toggleKubeMap()" id="toggle-kube-map-btn">Expand</button>
        </div>
        <div id="action-filters" style="display:none;gap:12px;margin-top:12px;flex-wrap:wrap;">
          <div class="filter-group">
            <span class="filter-label">User</span>
            <div class="filter-trigger" onclick="toggleDropdown('user')">
              <input id="filter-user" placeholder="Select value" readonly />
              <span class="caret">⌄</span>
            </div>
            <div id="dropdown-user" class="filter-dropdown" onclick="event.stopPropagation();">
              <input id="search-user" class="filter-search" placeholder="Search..." oninput="filterOptions('user')" />
              <div id="options-user" class="filter-options"></div>
            </div>
          </div>
          <div class="filter-group">
            <span class="filter-label">Resource</span>
            <div class="filter-trigger" onclick="toggleDropdown('resource')">
              <input id="filter-resource" placeholder="Select value" readonly />
              <span class="caret">⌄</span>
            </div>
            <div id="dropdown-resource" class="filter-dropdown" onclick="event.stopPropagation();">
              <input id="search-resource" class="filter-search" placeholder="Search..." oninput="filterOptions('resource')" />
              <div id="options-resource" class="filter-options"></div>
            </div>
          </div>
          <div class="filter-group">
            <span class="filter-label">Verb</span>
            <div class="filter-trigger" onclick="toggleDropdown('verb')">
              <input id="filter-verb" placeholder="Select value" readonly />
              <span class="caret">⌄</span>
            </div>
            <div id="dropdown-verb" class="filter-dropdown" onclick="event.stopPropagation();">
              <input id="search-verb" class="filter-search" placeholder="Search..." oninput="filterOptions('verb')" />
              <div id="options-verb" class="filter-options"></div>
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:flex-end;">
            <button class="btn btn-secondary" onclick="applyActionFilters()">Apply</button>
            <button class="btn btn-secondary" onclick="clearActionFilters()">Clear Filters</button>
          </div>
        </div>
        <div id="kube-map-content" style="display:none;margin-top:16px;">
          <table class="table" style="width:100%;border-collapse:collapse;table-layout:fixed;">
            <thead>
              <tr style="text-align:left;border-bottom:1px solid var(--border);">
                <th style="padding:8px;cursor:pointer;width:28%;" onclick="sortTable(0)">User ↕</th>
                <th style="padding:8px;cursor:pointer;width:32%;" onclick="sortTable(1)">Resource ↕</th>
                <th style="padding:8px;cursor:pointer;width:20%;" onclick="sortTable(2)">Verb ↕</th>
                <th style="padding:8px;cursor:pointer;width:10%;text-align:right;">Count ↕</th>
                <th style="padding:8px;width:10%;">Trusted</th>
              </tr>
            </thead>
            <tbody id="kube-map-body"></tbody>
          </table>
        </div>
      </div>
      </div>

      <div id="tab-findings" style="display:none;">
        <div class="card" style="padding:16px 16px 0 16px;overflow:hidden;margin-top:12px;">
          <div id="findings-filters" style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px;">
            <div class="filter-group">
              <span class="filter-label">User</span>
              <select id="findings-filter-user">
                <option value="">All</option>
              </select>
            </div>
            <div class="filter-group">
              <span class="filter-label">Resource</span>
              <select id="findings-filter-resource">
                <option value="">All</option>
              </select>
            </div>
            <div class="filter-group">
              <span class="filter-label">Verb</span>
              <select id="findings-filter-verb">
                <option value="">All</option>
              </select>
            </div>
            <div class="filter-group">
              <span class="filter-label">Trusted</span>
              <select id="findings-filter-trusted">
                <option value="">All</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div style="display:flex;gap:8px;align-items:flex-end;">
              <button class="btn btn-secondary" onclick="applyFindingsFilters()">Apply</button>
              <button class="btn btn-secondary" onclick="clearFindingsFilters()">Clear</button>
            </div>
          </div>
          <div class="table-container" style="border:none;border-radius:0;">
            <table id="scanner-findings-table" class="table" style="width:100%;border-collapse:collapse;">
              <thead>
                <tr>
                  <th style="padding:8px;cursor:pointer;width:28%;" onclick="sortFindings(0)">User ↕</th>
                <th style="padding:8px;cursor:pointer;width:32%;" onclick="sortFindings(1)">Resource ↕</th>
                <th style="padding:8px;cursor:pointer;width:20%;" onclick="sortFindings(2)">Verb ↕</th>
                <th style="padding:8px;cursor:pointer;width:10%;text-align:right;" onclick="sortFindings(3)">Count ↕</th>
                <th style="padding:8px;width:10%;" onclick="sortFindings(4)">Trusted ↕</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("noclickops_token") || "";
    const name = decodeURIComponent(window.location.pathname.split("/").pop());
    const statusEl = document.getElementById("status");
    const statusDot = document.getElementById("status-dot");
    const configText = document.getElementById("config-text");
    const errEl = document.getElementById("err");
    const logBox = document.getElementById("log-box");
    const followBtn = document.getElementById("follow-logs");
    const logoutBtn = document.getElementById("logout-btn");
    const tabStorageKey = `scanner_tab_${name}`;

    let logController = null;
    let statusInterval = null;
    document.getElementById("title").textContent = `Scanner: ${name}`;
    let trustRules = [];
    let trustRulesCompiled = [];
    let trustRulesLoaded = false;
    let allActions = [];

    mountNav('scanners');

    function redirectToLogin() {
      localStorage.removeItem("noclickops_token");
      window.location.href = "/";
    }

    async function api(path, opts = {}) {
      const headers = opts.headers || {};
      headers["Content-Type"] = "application/json";
      if (token) headers["Authorization"] = "Bearer " + token;
      const res = await fetch(path, { ...opts, headers });
      const data = await res.json().catch(() => ({}));
      if (res.status === 401) { redirectToLogin(); throw "unauthorized"; }
      if (!res.ok) throw data.error || res.statusText;
      return data;
    }

    async function load() {
      try {
        await loadHealth();
        await loadTrustRules();
        const scanner = await api(`/v1/scanners/${encodeURIComponent(name)}`);
        if (scanner.config_json) {
          configText.value = JSON.stringify(scanner.config_json, null, 2);
          try {
            configText.value = jsyaml.dump(scanner.config_json);
          } catch (_) { }
        } else {
          configText.value = "";
        }
        if (scanner.config_json && scanner.config_json.region) {
          document.getElementById("region").value = scanner.config_json.region || "";
        }
        if (scanner.config_json && scanner.config_json.jira && scanner.config_json.jira.email) {
          document.getElementById("jira-email").value = scanner.config_json.jira.email || "";
        }
        
        if (scanner.labels) {
            const labels = typeof scanner.labels === 'string' ? JSON.parse(scanner.labels) : scanner.labels;
            const lines = [];
            for (const [k, v] of Object.entries(labels || {})) {
                lines.push(`${k}=${v}`);
            }
            document.getElementById("labels").value = lines.join("\n");
        }

        document.getElementById("kube-map-card").style.display = "block";
        // Don't load automatically anymore, wait for expand
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = e;
      }
    }

    async function loadTrustRules() {
      try {
        const list = await api("/v1/trusts");
        trustRules = Array.isArray(list) ? list : [];
        // console.log("[trusts] loaded rules:", trustRules);
        trustRulesCompiled = trustRules.map(r => ({
          raw: r,
          user: regexFromPattern(normalizePattern(r.user_pattern)),
          resource: regexFromPattern(normalizePattern(r.resource_pattern)),
          verb: regexFromPattern(normalizePattern(r.verb_pattern)),
        })).filter(r => r.user && r.resource && r.verb);
        // console.log("[trusts] compiled rules:", trustRulesCompiled);
        // trustRulesCompiled.forEach(r => {
        //     console.log("[trusts] compiled",
        //     r.raw.user_pattern, "=>", r.user,
        //     r.raw.resource_pattern, "=>", r.resource,
        //     r.raw.verb_pattern, "=>", r.verb);
        // });
        trustRulesLoaded = true;
      } catch (e) {
        console.error("[trusts] failed to load trust rules", e);
        trustRules = [];
        trustRulesCompiled = [];
        trustRulesLoaded = false;
      }
    }

    let kubeMapLoaded = false;
    function toggleKubeMap() {
        const content = document.getElementById("kube-map-content");
        const btn = document.getElementById("toggle-kube-map-btn");
        if (content.style.display === "none") {
            content.style.display = "block";
            btn.textContent = "Collapse";
            if (!kubeMapLoaded) {
                loadKubeMap();
            }
        } else {
            content.style.display = "none";
            btn.textContent = "Expand";
        }
    }

    async function loadKubeMap() {
      try {
        const tbody = document.getElementById("kube-map-body");
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;">Loading...</td></tr>';

        // Always refresh trust rules before rendering so matches are up to date
        await loadTrustRules();

        const map = await api(`/v1/scanners/${encodeURIComponent(name)}/map`);
        tbody.innerHTML = "";

        const merged = {};
        const mergeMap = (src) => {
            if (!src) return;
            for (const [user, resources] of Object.entries(src)) {
                if (!merged[user]) merged[user] = {};
                for (const [resource, verbs] of Object.entries(resources)) {
                    if (!merged[user][resource]) merged[user][resource] = {};
                    for (const [verb, count] of Object.entries(verbs)) {
                        merged[user][resource][verb] = (merged[user][resource][verb] || 0) + count;
                    }
                }
            }
        };

        mergeMap(map.kubernetes);
        mergeMap(map.events);

        allActions = [];
        for (const [user, resources] of Object.entries(merged)) {
          for (const [resource, verbs] of Object.entries(resources)) {
            for (const [verb, count] of Object.entries(verbs)) {
              allActions.push({ user, resource, verb, count });
            }
          }
        }

        populateFilterDropdowns();
        renderActions();
        kubeMapLoaded = true;
      } catch (e) {
        console.error("failed to load kube map", e);
        document.getElementById("kube-map-body").innerHTML = `<tr><td colspan="4" style="color:red;text-align:center;padding:20px;">Failed to load data: ${e}</td></tr>`;
      }
    }

    async function loadScannerFindings() {
      const tbody = document.querySelector("#scanner-findings-table tbody");
      try {
        tbody.innerHTML = '<tr><td colspan="7" style="padding:16px;text-align:center;">Loading...</td></tr>';
        // Reuse the map endpoint to display aggregated actions as findings
        const map = await api(`/v1/scanners/${encodeURIComponent(name)}/map`);
        const merged = {};
        const mergeMap = (src) => {
            if (!src) return;
            for (const [user, resources] of Object.entries(src)) {
                if (!merged[user]) merged[user] = {};
                for (const [resource, verbs] of Object.entries(resources)) {
                    if (!merged[user][resource]) merged[user][resource] = {};
                    for (const [verb, count] of Object.entries(verbs)) {
                        merged[user][resource][verb] = (merged[user][resource][verb] || 0) + count;
                    }
                }
            }
        };
        mergeMap(map.kubernetes);
        mergeMap(map.events);

        const rows = [];
        for (const [user, resources] of Object.entries(merged)) {
          for (const [resource, verbs] of Object.entries(resources)) {
            for (const [verb, count] of Object.entries(verbs)) {
              const match = findTrustMatch({ user, resource, verb });
              rows.push({ user, resource, verb, count, trusted: !!match, trustLabel: match ? match.label : null, trustId: match ? match.id : null });
            }
          }
        }

        if (rows.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" style="padding:16px;text-align:center;color:var(--text-muted);">No findings found.</td></tr>';
          return;
        }

        // Ensure trust rules are loaded for trust indicator
        if (!trustRulesLoaded) {
          await loadTrustRules();
        }

        window._scannerFindingsRows = rows;
        populateFindingsFilterOptions(rows);
        renderFindingsTable(rows);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="7" style="padding:16px;text-align:center;color:red;">Failed to load findings: ${e}</td></tr>`;
      }
    }

    const filterState = {
        user: { values: [], selected: new Set() },
        resource: { values: [], selected: new Set() },
        verb: { values: [], selected: new Set() },
    };

    function populateFilterDropdowns() {
        const users = new Set();
        const resources = new Set();
        const verbs = new Set();
        for (const item of allActions) {
          users.add(item.user);
          resources.add(item.resource);
          verbs.add(item.verb);
        }
        filterState.user.values = Array.from(users).sort();
        filterState.resource.values = Array.from(resources).sort();
        filterState.verb.values = Array.from(verbs).sort();
        buildDropdown("user");
        buildDropdown("resource");
        buildDropdown("verb");
        document.getElementById("action-filters").style.display = "flex";
    }

    function buildDropdown(kind) {
        const container = document.getElementById(`options-${kind}`);
        const values = filterState[kind].values;
        const selected = filterState[kind].selected;
        container.innerHTML = "";
        values.forEach(v => {
            const item = document.createElement("div");
            item.className = "filter-option";
            if (selected.has(v)) item.classList.add("selected");
            const span = document.createElement("span");
            span.textContent = v;
            const check = document.createElement("div");
            check.className = "filter-check";
            check.textContent = "✓";
            item.onclick = () => {
                if (selected.has(v)) {
                    selected.delete(v);
                    item.classList.remove("selected");
                } else {
                    selected.add(v);
                    item.classList.add("selected");
                }
                updateFilterInputText(kind);
                // do not close dropdown; defer render until click outside
            };
            item.appendChild(span);
            item.appendChild(check);
            container.appendChild(item);
        });
        updateFilterInputText(kind);
    }

    function updateFilterInputText(kind) {
        const input = document.getElementById(`filter-${kind}`);
        const sel = Array.from(filterState[kind].selected);
        input.value = sel.length ? sel.join(", ") : "";
    }

    // Close dropdowns when clicking outside
    let dropdownOpen = false;
    document.addEventListener("click", (e) => {
        if (!e.target.closest(".filter-group")) {
            if (dropdownOpen) {
                dropdownOpen = false;
                document.querySelectorAll(".filter-dropdown").forEach(d => d.style.display = "none");
                applyActionFilters();
            }
        }
    });

    function toggleDropdown(kind) {
        const drop = document.getElementById(`dropdown-${kind}`);
        const isOpen = drop.style.display === "block";
        document.querySelectorAll(".filter-dropdown").forEach(d => d.style.display = "none");
        drop.style.display = isOpen ? "none" : "block";
        dropdownOpen = !isOpen;
        if (!isOpen) {
            const search = document.getElementById(`search-${kind}`);
            search.value = "";
            filterOptions(kind);
            search.focus();
        }
    }

    function filterOptions(kind) {
        const term = (document.getElementById(`search-${kind}`).value || "").toLowerCase();
        const container = document.getElementById(`options-${kind}`);
        const items = container.querySelectorAll(".filter-option");
        const selected = filterState[kind].selected;
        const hasGlob = term.includes("*") || term.includes("?");
        const regex = hasGlob ? new RegExp("^" + term.split("*").map(part => part.split("?").map(p => p.replace(/[-/\\^$+?.()|[\]{}]/g, "\\$&")).join(".")).join(".*") + "$", "i") : null;
        items.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(term) ? "flex" : "none";
            if (hasGlob && regex && regex.test(text)) {
                // Auto-select glob matches
                const val = item.querySelector("span")?.textContent || "";
                selected.add(val);
                item.classList.add("selected");
            }
        });
        if (hasGlob) {
            updateFilterInputText(kind);
        }
    }

    function compilePatterns(patterns) {
      return (patterns || [])
        .map(regexFromPattern)
        .filter(Boolean);
    }

    function renderActions() {
      const tbody = document.getElementById("kube-map-body");
      tbody.innerHTML = "";
      const users = Array.from(filterState.user.selected);
      const resources = Array.from(filterState.resource.selected);
      const verbs = Array.from(filterState.verb.selected);

      const filtered = allActions.filter(item => {
        const userOk = users.length === 0 || users.includes(item.user);
        const resOk = resources.length === 0 || resources.includes(item.resource);
        const verbOk = verbs.length === 0 || verbs.includes(item.verb);
        return userOk && resOk && verbOk;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:12px;color:var(--text-muted);">No actions to display</td></tr>';
        return;
      }

      for (const row of filtered) {
        const trustMatch = findTrustMatch(row);
        const tr = document.createElement("tr");
        tr.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
        tr.innerHTML = `
            <td style="padding:8px;word-break:break-word;">${row.user}</td>
            <td style="padding:8px;word-break:break-word;">${row.resource === "N/A" ? `<span class="resource-na" title="This action does not include a resource type/name">N/A</span>` : row.resource}</td>
            <td style="padding:8px;word-break:break-word;">${row.verb}</td>
            <td style="padding:8px;text-align:right;">${row.count}</td>
            <td style="padding:8px;cursor:pointer;" onclick="openTrustModal(${trustMatch ? `'${row.user}','${row.resource}','${row.verb}','${trustMatch.id}'` : `'${row.user}','${row.resource}','${row.verb}',''`})">
              <span class="trust-dot ${trustMatch ? 'trust-ok' : 'trust-miss'}" title="${trustMatch ? `Matched by trust ${trustMatch.label}` : 'No trust rule matched'}"></span>
            </td>
        `;
        tbody.appendChild(tr);
      }
    }

    function findTrustMatch(row) {
      // console.log("[trusts][match-check] checking row", row);
      const u = String(row.user || "").trim();
      const r = String(row.resource || "").trim();
      const v = String(row.verb || "").trim();

      if (!trustRulesCompiled.length) {
        // console.warn("[trusts][match-check] no compiled rules loaded yet");
        return null;
      }

      // console.log("[trusts][match-check] compiled rules count", trustRulesCompiled.length);
      for (const rule of trustRulesCompiled) {
        const um = !!(rule.user && rule.user.test(u));
        const rm = !!(rule.resource && rule.resource.test(r));
        const vm = !!(rule.verb && rule.verb.test(v));
        // console.log("[trusts][match-check]-iter", { user: u, resource: r, verb: v }, "rule", rule.raw, "matches", { user: um, resource: rm, verb: vm });
        if (um && rm && vm) {
          const raw = rule.raw || {};
          const label = `${raw.user_pattern || '*'} / ${raw.resource_pattern || '*'} / ${raw.verb_pattern || '*'}`;
          return { label, id: raw.id };
        }
      }
      // console.log("[trusts][match-check] no rules matched row", row);
      return null;
    }

    function normalizePattern(p) {
      const val = (p || "").trim();
      if (!val || val.toLowerCase() === "all") return ".*";
      if (val === "*") return ".*";
      return val;
    }

    function regexFromPattern(pat) {
      const p = (pat || "").trim();
      if (!p) return null;
      if (p.startsWith("/") && p.endsWith("/") && p.length > 2) {
        try {
          return new RegExp(p.slice(1, -1), "i");
        } catch (e) {
          console.error("[trusts] invalid regex pattern", p, e);
          return null;
        }
      }
      try {
        return new RegExp(p, "i");
      } catch (e) {
        console.error("[trusts] invalid regex pattern", p, e);
        return null;
      }
    }

    function populateFindingsFilterOptions(rows) {
      const users = new Set();
      const resources = new Set();
      const verbs = new Set();
      rows.forEach(r => {
        users.add(r.user);
        resources.add(r.resource);
        verbs.add(r.verb);
      });
      const fill = (id, values) => {
        const sel = document.getElementById(id);
        sel.innerHTML = '<option value="">All</option>' + Array.from(values).sort().map(v => `<option value="${v}">${v}</option>`).join("");
      };
      fill("findings-filter-user", users);
      fill("findings-filter-resource", resources);
      fill("findings-filter-verb", verbs);
    }

    function applyFindingsFilters() {
      const user = document.getElementById("findings-filter-user").value;
      const resource = document.getElementById("findings-filter-resource").value;
      const verb = document.getElementById("findings-filter-verb").value;
      const trusted = document.getElementById("findings-filter-trusted").value;
      const rows = (window._scannerFindingsRows || []).filter(r => {
        const userOk = !user || r.user === user;
        const resOk = !resource || r.resource === resource;
        const verbOk = !verb || r.verb === verb;
        const trustOk = !trusted || (trusted === "yes" ? r.trusted : !r.trusted);
        return userOk && resOk && verbOk && trustOk;
      });
      renderFindingsTable(rows);
    }

    function clearFindingsFilters() {
      document.getElementById("findings-filter-user").value = "";
      document.getElementById("findings-filter-resource").value = "";
      document.getElementById("findings-filter-verb").value = "";
      document.getElementById("findings-filter-trusted").value = "";
      renderFindingsTable(window._scannerFindingsRows || []);
    }

    function renderFindingsTable(rows) {
      const tbody = document.querySelector("#scanner-findings-table tbody");
      if (!rows || rows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="padding:16px;text-align:center;color:var(--text-muted);">No findings found.</td></tr>';
        return;
      }
      tbody.innerHTML = rows.map(row => {
        const trustMatch = row.trusted ? { label: row.trustLabel, id: row.trustId } : null;
        return `
          <tr>
            <td style="padding:8px;word-break:break-word;">${row.user}</td>
            <td style="padding:8px;word-break:break-word;">${row.resource === "N/A" ? `<span class="resource-na" title="This action does not include a resource type/name">N/A</span>` : row.resource}</td>
            <td style="padding:8px;word-break:break-word;">${row.verb}</td>
            <td style="padding:8px;text-align:right;">${row.count}</td>
            <td style="padding:8px;cursor:pointer;" onclick="openTrustModal(${trustMatch ? `'${row.user}','${row.resource}','${row.verb}','${trustMatch.id}'` : `'${row.user}','${row.resource}','${row.verb}',''`})"><span class="trust-dot ${trustMatch ? 'trust-ok' : 'trust-miss'}" title="${trustMatch ? `Matched by trust ${trustMatch.label}` : 'No trust rule matched'}"></span></td>
          </tr>
        `;
      }).join("");
    }

    function applyActionFilters() {
        document.querySelectorAll(".filter-dropdown").forEach(d => d.style.display = "none");
        renderActions();
    }

    function clearActionFilters() {
        ["user", "resource", "verb"].forEach(kind => {
            filterState[kind].selected.clear();
            updateFilterInputText(kind);
        });
        document.getElementById("exclude-users").value = "";
        applyActionFilters();
    }

    async function loadHealth() {
      try {
        const health = await api(`/v1/scanners/${encodeURIComponent(name)}/health`);
        const st = (health.status || 'unknown').toLowerCase();
        statusEl.textContent = `Status: ${st}`;
        statusDot.className = "status-dot " + (st === "running" ? "status-green" : st === "pending" ? "status-yellow" : "status-red");
      } catch (e) {
        statusEl.textContent = `Status: error`;
        statusDot.className = "status-dot status-red";
      }
    }

    function startStatusPoll() {
      stopStatusPoll();
      statusInterval = setInterval(loadHealth, 5000);
    }

    function stopStatusPoll() {
      if (statusInterval) {
        clearInterval(statusInterval);
        statusInterval = null;
      }
    }

    async function streamLogs() {
      if (logController) {
        logController.abort();
        logController = null;
        followBtn.textContent = "Follow Logs";
        return;
      }
      logController = new AbortController();
      followBtn.textContent = "Stop";
      logBox.value = "";
      try {
        const res = await fetch(`/v1/scanners/${encodeURIComponent(name)}/logs`, {
          headers: token ? { "Authorization": "Bearer " + token } : {},
          signal: logController.signal
        });
        if (res.status === 401) { redirectToLogin(); return; }
        if (!res.ok || !res.body) throw await res.text();
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          logBox.value += decoder.decode(value);
          logBox.scrollTop = logBox.scrollHeight;
        }
      } catch (e) {
        if (e.name !== "AbortError") {
          errEl.style.display = "block";
          errEl.textContent = e;
        }
      } finally {
        if (logController) {
          logController = null;
          followBtn.textContent = "Follow Logs";
        }
      }
    }

    async function updateScanner() {
      try {
        errEl.style.display = "none";
        let cfg = {};
        if (configText.value.trim()) {
          try {
            cfg = jsyaml.load(configText.value);
          } catch (e) {
            cfg = JSON.parse(configText.value);
          }
        }
        const labelsRaw = document.getElementById("labels").value.split("\n").map(s => s.trim()).filter(Boolean);
        const labels = {};
        labelsRaw.forEach(line => {
          const parts = line.split("=");
          if (parts.length >= 2) {
            labels[parts[0].trim()] = parts.slice(1).join("=").trim();
          }
        });

        const cfgRegion = document.getElementById("region").value.trim();
        const body = {
          config: cfg,
          region: cfgRegion || undefined,
          labels: labels,
          aws_access_key_id: document.getElementById("aws-ak").value.trim() || undefined,
          aws_secret_access_key: document.getElementById("aws-sk").value.trim() || undefined,
          aws_session_token: document.getElementById("aws-st").value.trim() || undefined,
          jira_token: document.getElementById("jira-token").value.trim() || undefined,
          jira_email: document.getElementById("jira-email").value.trim() || undefined,
        };
        await api(`/v1/scanners/${encodeURIComponent(name)}`, {
          method: "PUT",
          body: JSON.stringify(body),
        });
        statusEl.textContent = "Updated; reconciling deployment...";
        startStatusPoll();
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = e;
      }
    }

    followBtn.addEventListener("click", streamLogs);
    logoutBtn.addEventListener("click", redirectToLogin);

    document.getElementById("delete-btn").addEventListener("click", async () => {
      if (!confirm("Delete this scanner?")) return;
      try {
        await api(`/v1/scanners/${encodeURIComponent(name)}`, { method: "DELETE" });
        window.location.href = "/dashboard.html";
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = e;
      }
    });

    function sortTable(n) {
      const table = document.querySelector("#kube-map-body").parentNode;
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.rows);
      let dir = table.getAttribute("data-sort-dir") === "asc" ? "desc" : "asc";
      table.setAttribute("data-sort-dir", dir);

      rows.sort((a, b) => {
        let x = a.getElementsByTagName("TD")[n].textContent.toLowerCase();
        let y = b.getElementsByTagName("TD")[n].textContent.toLowerCase();
        // Check if numeric
        if (!isNaN(x) && !isNaN(y)) {
            x = parseFloat(x);
            y = parseFloat(y);
        }
        if (x < y) return dir === "asc" ? -1 : 1;
        if (x > y) return dir === "asc" ? 1 : -1;
        return 0;
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    function sortFindings(colIdx) {
      const tbody = document.querySelector("#scanner-findings-table tbody");
      const rows = Array.from(tbody.rows);
      if (!rows.length) return;
      let dir = tbody.getAttribute("data-sort-dir") === "asc" ? "desc" : "asc";
      tbody.setAttribute("data-sort-dir", dir);

      rows.sort((a, b) => {
        // trusted column sorting by class (green first)
        if (colIdx === 4) {
          const ax = a.cells[colIdx].querySelector(".trust-dot")?.classList.contains("trust-ok") ? 1 : 0;
          const ay = b.cells[colIdx].querySelector(".trust-dot")?.classList.contains("trust-ok") ? 1 : 0;
          return dir === "asc" ? ax - ay : ay - ax;
        }
        let x = a.cells[colIdx].textContent.toLowerCase();
        let y = b.cells[colIdx].textContent.toLowerCase();
        // numeric for count column
        if (colIdx === 3) {
          const nx = parseFloat(x) || 0;
          const ny = parseFloat(y) || 0;
          return dir === "asc" ? nx - ny : ny - nx;
        }
        return dir === "asc" ? x.localeCompare(y) : y.localeCompare(x);
      });

      rows.forEach(r => tbody.appendChild(r));
    }

    if (!token) redirectToLogin(); else load();

    function switchTab(tab) {
      const configTab = document.getElementById("tab-config");
      const findingsTab = document.getElementById("tab-findings");
      const configBtn = document.getElementById("tab-config-btn");
      const findingsBtn = document.getElementById("tab-findings-btn");
      if (tab === "findings") {
        configTab.style.display = "none";
        findingsTab.style.display = "block";
        configBtn.classList.remove("btn-primary");
        findingsBtn.classList.add("btn-primary");
        loadScannerFindings();
      } else {
        configTab.style.display = "block";
        findingsTab.style.display = "none";
        findingsBtn.classList.remove("btn-primary");
        configBtn.classList.add("btn-primary");
      }
      // persist selection
      try {
        localStorage.setItem(tabStorageKey, tab);
      } catch (_) {}
    }

    // default active tab
    (function initTab() {
      let initial = "config";
      try {
        const stored = localStorage.getItem(tabStorageKey);
        if (stored === "findings" || stored === "config") {
          initial = stored;
        }
      } catch (_) {}
      // allow hash #findings override
      if (window.location.hash === "#findings") {
        initial = "findings";
      }
      switchTab(initial);
    })();
  </script>
  <div id="trust-modal" class="modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;z-index:1000;">
    <div class="modal-content" style="background:#111827;border:1px solid var(--border);border-radius:8px;padding:16px;width:420px;max-width:90%;color:var(--text-main);">
      <h3 id="trust-modal-title" style="margin-top:0;">Add Trust</h3>
      <div class="input-group">
        <label class="input-label">User Pattern</label>
        <input id="trust-user" />
      </div>
      <div class="input-group">
        <label class="input-label">Resource Pattern</label>
        <select id="trust-resource">
          <option value="*">All</option>
        </select>
      </div>
      <div class="input-group">
        <label class="input-label">Verb Pattern</label>
        <select id="trust-verb">
          <option value="*">All</option>
        </select>
      </div>
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px;">
        <button class="btn btn-secondary" onclick="closeTrustModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveTrust()">Save</button>
      </div>
      <input type="hidden" id="trust-id" value="" />
    </div>
  </div>
  <script>
    function openTrustModal(user, resource, verb, trustId) {
      const resources = new Set(allActions.map(a => a.resource));
      const verbs = new Set(allActions.map(a => a.verb));
      const resSel = document.getElementById("trust-resource");
      const verbSel = document.getElementById("trust-verb");
      const buildOptions = (sel, values, current) => {
        sel.innerHTML = '<option value="*">All</option>' + Array.from(values).sort().map(v => `<option value="${v}">${v}</option>`).join("");
        if (current && sel.querySelector(`option[value="${current}"]`)) {
          sel.value = current;
        } else {
          sel.value = "*";
        }
      };
      buildOptions(resSel, resources, resource);
      buildOptions(verbSel, verbs, verb);
      document.getElementById("trust-user").value = user || "";
      document.getElementById("trust-id").value = trustId || "";
      document.getElementById("trust-modal-title").textContent = trustId ? "Edit Trust" : "Add Trust";
      document.getElementById("trust-modal").style.display = "flex";
    }

    function closeTrustModal() {
      document.getElementById("trust-modal").style.display = "none";
    }

    async function saveTrust() {
      const user = document.getElementById("trust-user").value.trim();
      const resource = document.getElementById("trust-resource").value || "*";
      const verb = document.getElementById("trust-verb").value || "*";
      const id = document.getElementById("trust-id").value;
      if (!user) {
        alert("User pattern is required");
        return;
      }
      const payload = { user_pattern: user, resource_pattern: resource, verb_pattern: verb };
      try {
        if (id) {
          await api(`/v1/trusts/${id}`, { method: "PUT", body: JSON.stringify(payload) });
        } else {
          await api("/v1/trusts", { method: "POST", body: JSON.stringify(payload) });
        }
        await loadTrustRules();
        renderActions();
        await loadScannerFindings();
        closeTrustModal();
      } catch (e) {
        alert(`Failed to save trust: ${e}`);
      }
    }

    document.getElementById("trust-modal").addEventListener("click", (e) => {
      if (e.target.id === "trust-modal") closeTrustModal();
    });
  </script>
