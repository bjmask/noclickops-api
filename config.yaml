# Example local config for noclickops-api
database_url: "postgres://postgres:@localhost:5432/noclickops?sslmode=disable"
# Optional: admin connection to create DB; if omitted, derived from database_url pointing to /postgres
# admin_database_url: "postgres://postgres:postgres@host:5432/postgres?sslmode=disable"
jwt_secret: "change-me"

deployment_type: "kubernetes"
scanner_image: "noclickops-scanner:2025-12-02-36312b"
mountApplicationDefaultCredentialsFromHost: true
findings:
  poll_seconds: 60
  baseline:
    poll_seconds: 60
    learn_days: 7
    min_count: 5
    min_span_minutes: 60
